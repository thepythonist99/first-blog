{% extends "base.html" %}

{% block title %} Comments {% endblock title %}

{% block content_title %} Comment {% endblock %}

{% block content %}
    <form action="{% block form_action %}{{ url_for('comments') }}{% endblock form_action %}"
          class="form-horizontal" method="post">
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" style="height: 300px;"></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">{% block save_button %}Comment{% endblock %}</button>
                <a class="btn btn-default" href="{{ url_for('blog') }}">Cancel</a>
            </div>
        </div>

    </form>
{% endblock content %}
