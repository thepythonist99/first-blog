{% extends "base.html"%}

{% block title %} Contact {% endblock title %}

{% block content_title %} Contact me {% endblock content_title%}

{% block content %}
  <form action="{% block form_action %}{{ url_for('contact') }}{% endblock %}" class="form-horizontal" method="post">


    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
            <input class="form-control" id="name" name="name" type="text">
      </div>
    </div>


    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
            <input class="form-control" id="email" name="email" type="text">
      </div>
    </div>


    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content" style="height: 300px;"></textarea>
      </div>
    </div>

    <form action="mailto:deltajunior40@gmail.com" method="get">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">{% block save_button %}Send message{% endblock %}</button>
                <a class="btn btn-default" href="{{ url_for('blog') }}">Cancel</a>
            </div>
        </div>
    </form>


  </form>
{% endblock %}
