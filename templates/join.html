{% extends "base.html" %}

{% block title %} Join{% endblock title %}

{% block content_title %}Join{% endblock content_title %}

{% block content %}
    <form action="{% block form_action %}{{ url_for('join', slug=entry.slug) }}{% endblock %}" class="form-horizontal" method="post">


    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
            <input class="form-control" id="username" name="username" type="text">
      </div>
    </div>


    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
            <input class="form-control" id="password" name="password" type="password">
      </div>
    </div>


    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
            <input class="form-control" id="email" name="email" type="text">
      </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">{% block save_button %}Join{% endblock %}</button>
            <a class="btn btn-default" href="{{ url_for('blog') }}">Cancel</a>
        </div>
    </div>


  </form>
{% endblock %}
